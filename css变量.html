<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
    <style>
        :root{
            --red:red;
        }
        h1{
            --red:rgb(89, 0, 255);
            color:var(--red)
        }
        p{
            --绿色: green;
            color:var(--绿色)
        }
    </style>
</head>
<body>
    <h1>原生都支持css变量了,666</h2>
    <p>中文也行...</p>
